<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="qr_code_card">
      <img src="image-qr-code.png" class="qr_code" alt="Frontend Mentor">

      <p class="p1">Improve your front-end<br>skills by building projects</p>
      <p class="p2">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      <p class="p3">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.frontendmentor.io/profile/heavymetalcoffee">John Thrush</a>.</p>
    </div>
  </footer>

  
</body>
</html>
